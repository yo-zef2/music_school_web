<!DOCTYPE html>
<html>
    <head>
        <title>音楽教室</title>
        <link href="/static/css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class = "logo"></div>
            <img src="/static/images/lec_booster.png" alt="lec_booster">    
        </header>
        <class></class>
        <nav>
            <a href = "top"><h1>音楽教室の働き方改革</h1>></a>
        </nav>
        <form action="/add" method="POST">
            <p>▼教室名をご記入ください<br>
            <input required type="text" name="school_name" placeholder="教室名"><br>
            ▼最寄駅をご記入ください<br>
            <input required type="text" name="station" placeholder="最寄駅"><br>
            ▼住所をご記入ください<br>
            <input required type="text" name="address" placeholder="住所"><br>
            ▼最大稼働時間をご記入ください<br>
            <input required type="number" name="operating_hour" placeholder="最大稼働時間"><br>
            ▼現在の稼働時間をご記入ください<br>
            <input required type="number" name="lesson_hour" placeholder="現稼働時間"><br>
            ▼最寄駅までの距離をご記入ください<br>
            <input required type="number" name="distance" placeholder="最寄駅までの距離"><br>
            ▼生徒の数をご記入ください<br>
            <input required type="number" name="number_student" placeholder="生徒の数"><br>
            ▼レッスンの時間/一回あたりをご記入ください<br>
            <input required type="number" name="lesson_time" placeholder="レッスンの時間/1回あたり"><br>
            ▼レッスンの回数/月をご記入ください<br>
            <input required type="number" name="numbers_of_lesson" placeholder="レッスンの回数/月"><br>
            ▼価格/分をご記入ください<br>
            <input required type="number" name="price_minutes" placeholder="価格/分"><br>
            ▼価格/月をご記入ください<br>
            <input required type="number" name="price_month" placeholder="価格/月"><br>
            <input required type="submit" value="Submit"></p>
        </form>
        <footer>
            <small>(C)2021 Lec.Booster.</small>
        </footer>
    </body>
    </html>
